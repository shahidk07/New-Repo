<!-- SELECT ALL ELEMENTS WITH CLASS "HEIGHLIGHT " AND ADD BORDER -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    .newheightlight{
        border: 2px solid red;
        display: inline-block;
    }
</style></head>
 <body>
    <div class="heightlight" style="height: 300px;width: 200px;"></div>
    <div class="heightlight" style="height: 500px;width: 400px;"></div>
    <div class="heightlight" style="height: 200px;width: 100px;"></div>
    <script>
        $(".heightlight").addClass("newheightlight")
    </script>
 </body>
 </html>
