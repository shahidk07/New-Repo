<!-- ### Task 23: Create a slide toggle effect for a menu -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
#menu{
    display:none

}
    </style>
 </head>
 <body>
    <button class="viewmenu" type="menu">Menu</button>
    <ul id="menu">
        <li>Home</li>
        <li>Account</li>
        <li>Setting</li>
    </ul>
    <script>
        $(".viewmenu").click(function(){
            $("#menu").slideToggle()
        })
    </script>
 </body>
 </html>
