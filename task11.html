<!-- Show a hidden div when a button is clicked  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    div{
        background-color: lightgoldenrodyellow;
        height:200px;width:300px;
        display:none
    }
</style>
</head>
 <body>
    <button id="btn">Show div</button>
    <div>Well! Here I am</div>
    <script>
        $("#btn").click(function(){
            $("div").toggle()
        })
    </script>
 </body>
 </html>
