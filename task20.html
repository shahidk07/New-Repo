<!-- ### Task 20: Create a new element and insert it after a specific div -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
     .elem{display:inline-block;
        height:200px;width:250px;
    background-color: lightseagreen;}
    #new{
        background-color: rgb(222, 115, 27);
    }
</style>
</head>
 <body>
    <div class="elem" id="1">First div</div>
    <div class="elem" id="2">Second div</div>
    <script>
        $("#1").after('<div class="elem" id="new" >New div</div>')
    </script>
 </body>
 </html>
