<!-- ## Forms
### Task 28: Get the value from a text input and display it elsewhere -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        label,p,button{
            display: block;
        }
        input{
            width:700px;
        }
        #newarea{
            background-color: bisque;
            width:1500px;
            height:30px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <label >Enter something here:
        <input id="field" type="text">
    </label>

<p>The text entered in input field will appear below:</p>
<p id ="newarea"></p>
<script>
$("#field").on("input",function(){
var a= $("#field").val();
$("#newarea").text(a)
})
</script>
</body>
</html>
