<!--  Select an element with id "main" and hide it
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="main" style="background-color: blueviolet;height:300px;width: 300px;">
    </div>
    <button>Bolo gayab kardo</button>
<script>
    $(function(){
        $("button").click(function(){
            $(".main").hide()
        })
    });
</script>
</body>
</html>
